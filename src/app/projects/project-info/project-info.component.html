<div class="fixed-screen">

    <div *ngIf="!project" class="app-page-spinner">
        <mat-spinner color="primary"></mat-spinner>
    </div>
    <mat-toolbar *ngIf="project">
        <button mat-icon-button (click)="toggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="fill-remaining-space"></span>
        <span class="link-style" (click)="goToProjectsPage()">{{ project.name }}</span>
        <button mat-icon-button>
            <mat-icon>account_circle</mat-icon>
        </button>
    </mat-toolbar>
    
    <mat-sidenav-container class="sidenav-container" *ngIf="project">
        <mat-sidenav #sidenav mode="side" [opened]="isSidenavOpen">
            <mat-nav-list>
                <a mat-list-item routerLink="./overview" class="always-active">Overview</a>
                <a mat-list-item disabled>Calendar</a>
                <a mat-list-item disabled>Deploys</a>
                <a mat-list-item disabled>Project Management</a>
                <a mat-list-item disabled>User Management</a>
            </mat-nav-list>
        </mat-sidenav>
    
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
