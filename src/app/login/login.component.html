<div class="login-container">
    <h2><mat-icon>account_circle</mat-icon></h2>
    <form (ngSubmit)="login(username.value, password.value)" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" ngModel required #username>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel required #password>
      </div>
      <div class="step-nav-ctn">
        <button mat-stroked-button color="primary" type="submit">Login</button>
      </div>
    </form>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
